name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      # Create CNAME file
      - name: Create CNAME file
        run: echo "devarshiwaghela.com" > ./public/CNAME

      # Verify next.config.js content
      - name: Display next.config.js
        run: cat next.config.js

      # Build the project
      - name: Build with Next.js
        run: npm run build

      # List directories to debug
      - name: List directories
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Out directory contents (if exists):"
          ls -la out || echo "Out directory not found"

      # Ensure out directory exists
      - name: Create out directory if it doesn't exist
        run: mkdir -p out

      # Copy public files to out directory if needed
      - name: Copy public files
        run: |
          cp -r public/* out/ || echo "No public files to copy"
          echo "Out directory after copy:"
          ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4